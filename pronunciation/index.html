<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tanabata Sound App</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Andika&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Let's Read!</h1>

  <!-- 単語表示エリア -->
  <div id="word-area">
    <div id="word"></div>
  </div>

  <!-- 🔉 サウンドボタン -->
  <div id="sound-btn-area">
    <button id="sound-btn" class="btn sound" onclick="playSound()">
      🔉 Play Sound
    </button>
  </div>

  <!-- ⬅️➡️ ナビボタン -->
  <div id="nav-buttons">
    <button class="btn nav" onclick="prevWord()">← Prev</button>
    <button class="btn nav" onclick="nextWord()">Next →</button>
  </div>

  <!-- 📸 イラスト表示ボタン（必要なら表示） -->
  <div id="show-btn-area">
    <button id="show-image-btn" class="btn" onclick="showImage()">
      Show Image
    </button>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
